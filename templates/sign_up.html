<html>
  <head>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <link rel="stylesheet" href="../static/charities.css" />
    <h2>
      <div class="topnav">
        <form method="GET" action="/">
          <input class="btn" id="logo1" type = "image" src="../static/logo.png" name="logo-main" width="100" height="100" />
        </form>
          <form method="GET" action="/volunteer" >
              <input type="submit" name="volunteer" value = "Volunteer" />
          </form>
          <form method="GET" action="/charities" >
              <input type="submit" name="charities" value = "Charities" />
          </form>
          <form method="GET" action="/log_in" >
              <input type="submit" name="log_in" value = "Log In" />
          </form>
          <form class="active" method="POST" action="/aboutUs" >
              <input type="submit" name="about" value = "About Us" />
          </form>
      </div>
  </h2>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
      <b>{{message}}</b>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <br>
    <br>
    <h1 class="text-sign">Sign Up</h1>
    <p class="text-sign" >Please enter a user name and password.</p>
    <form method="POST" action="/signed_up">
      Username: 
      <input class="sign-input" type="text" name="user_name" />
      <br>
      Password:  
      <input class="sign-input" type="text" name="password" />
      <br>
      <input class="sign-button" type="submit" value="Sign Up" />
    </form>
  </body>
</html>
